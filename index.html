<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>

    <!-- Background Loop Video -->
    <video autoplay muted loop id="bg-video">
        <source src="loop0.mp4" type="video/mp4">
    </video>

    <!-- Main Video (hidden until triggered) -->
    <video id="main-video" src="hi.mp4" preload="auto"></video>

    <!-- Audio -->
    <audio id="click-sound" src="mouse-click-sound.mp3"></audio>

    <!-- Button -->
    <div class="overlay">
        <button class="play-button" onclick="triggerAction()">
            ğŸ‘‰ æ’­æ”¾æˆ‘ ğŸ‘ˆ
        </button>
    </div>

    <!-- Gif Screen -->
    <div id="end-screen">
        <img src="h.gif" alt="">
    </div>

    <!-- Hub Screen -->
    <div id="hub-screen">

        <!-- Clock -->
        <div id="clock-widget">
            <span id="clock-icon">ğŸ•</span>
            <span id="clock-time"></span>
        </div>

        <!-- Title -->
        <div id="hub-title">
            <span class="letter" onmouseenter="playLetterSound()">L</span>
            <span class="letter" onmouseenter="playLetterSound()">a</span>
            <span class="letter" onmouseenter="playLetterSound()">v</span>
            <span class="letter" onmouseenter="playLetterSound()">e</span>
            <span class="letter" onmouseenter="playLetterSound()">n</span>
            <span class="letter" onmouseenter="playLetterSound()">d</span>
            <span class="letter" onmouseenter="playLetterSound()">e</span>
            <span class="letter" onmouseenter="playLetterSound()">r</span>
            <span class="letter">&nbsp;</span>
            <span class="letter" onmouseenter="playLetterSound()">h</span>
            <span class="letter" onmouseenter="playLetterSound()">u</span>
            <span class="letter" onmouseenter="playLetterSound()">b</span>
        </div>

        <!-- Bottom Icons -->
        <div id="hub-icons">
            <a href="#" class="hub-icon">ğŸŒ</a>
            <a href="#" class="hub-icon">ğŸ©</a>
            <a href="#" class="hub-icon">ğŸ¶</a>
        </div>

    </div>

    <!-- Letter hover sound â€” change src to your audio file -->
    <audio id="letter-sound" src="your-letter-sound.mp3"></audio>

    <script>
        // Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById("clock-time").textContent = `${hours}:${minutes}`;
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Letter sound
        function playLetterSound() {
            const sound = document.getElementById("letter-sound");
            sound.currentTime = 0;
            sound.play();
        }

        // Main action
        function triggerAction() {
            const bgVideo = document.getElementById("bg-video");
            const mainVideo = document.getElementById("main-video");
            const sound = document.getElementById("click-sound");
            const overlay = document.querySelector(".overlay");
            const endScreen = document.getElementById("end-screen");
            const hubScreen = document.getElementById("hub-screen");

            sound.play();

            mainVideo.style.display = "block";
            mainVideo.play();
            bgVideo.style.display = "none";
            overlay.style.display = "none";

            mainVideo.addEventListener("ended", () => {
                mainVideo.style.display = "none";
                endScreen.style.display = "flex";

                // Change 3000 to however long you want the gif to show
                setTimeout(() => {
                    hubScreen.style.display = "flex";
                }, 400);
            });
        }
    </script>

</body>
</html>
